{% extends 'base.html' %}
{% block title %}
<title>Добавить продукт</title>
{% endblock %}

{% block content %}
<div class="col d-flex justify-content-center">
    <div class="card" style="width: 40rem;">
        <div class="card-header">
            Добавление продукта
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <article>
                    <div class="mb-3">
                        <label for="product_name">Наименование:</label>
                        <input type="text" name="product_name" class="form-control" id="product_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="product_description">Описание:</label>
                        <input type="text" name="product_description" class="form-control" id="product_description" required>
                    </div>
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Изображение:</label>
                        <input class="form-control" type="file" id="formFile" name="image">
                    </div>
                    <div class="mb-3">
                        <label for="category">Категория:</label>
                        <select name="category" class="form-control" id="category" required>
                            <option value="">Выберите категорию</option>
                            {% for category in categories %}
                                <option value="{{ category.id }}">{{ category.category_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="price">Цена:</label>
                        <input type="number" name="price" class="form-control" value="0" step="0.01" id="price" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Добавить продукт</button>
                </article>
            </form>
        </div>
    </div>
</div>
{% endblock %}
