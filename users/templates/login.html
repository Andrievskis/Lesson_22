{% extends 'base.html' %}
{% block title %}
<title>Login</title>
{% endblock %}

{% block content %}
<div class="col d-flex justify-content-center">
    <div class="card" style="width: 40rem;">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Вход</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
