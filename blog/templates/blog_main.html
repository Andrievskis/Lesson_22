{% extends 'base.html' %}
{% block title %}
<title>Bookstore Blog</title>
{% endblock %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Bookstore Blog</h1>
    <p class="lead">Здесь можно добавить заметку о купленной книге!</p>
    <nav class="ms-5">
        <a class="p-2 btn btn-outline-primary" href="{% url 'blog:create_note' %}">Добавить заметку</a>
    </nav>
</div>
<div>
    {% for note in object_list %}
    <p>
        <a
                href="{% url 'blog:detail_note' note.id %}"
        > {{ note.title }}
        </a>
    </p>
    {% endfor %}
</div>
{% endblock content %}
